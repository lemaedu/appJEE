<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div >
            <h:form>
                <p:panel id="basic" >
                    <p:panelGrid columns="2" >
                        <p:outputLabel for="user" value="User"/>
                        <p:inputText id="user" value="#{usuarioController.alias}"/>

                        <p:outputLabel for="password" value="Password"/>
                        <p:inputText id="password" value="#{usuarioController.alias}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton value="With Icon" id="withIcon" action="#{usuarioController.login}" update="basic" style="margin-right:20px;" icon="pi pi-save" />
                    </center>

                </p:panel>
            </h:form>

        </div>
    </h:body>
</html>
